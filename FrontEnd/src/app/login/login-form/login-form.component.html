<div class="bg-img">
    <!-- Login Form -->
    <div class="box1">Sacchon Platform</div>
    <form [formGroup]="formLogin" id="loginForm">
      <div class="box form-group">
        <div class="form-group mr-2">
          <input
            type="text"
            id="username"
            class="form-control"
            name="username"
            placeholder="Username"
            formControlName="username"
          />
        </div>
        <div class="form-group mr-2">
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <div class="form-group mr-2" >
          <button class="btn btn-primary" (click)="logIn()">Log In</button>
          <hr/>
          <a class="btn btn-success" href="/register">
            Create New Account
          </a>
        </div>
      </div>
    </form>
  </div>
