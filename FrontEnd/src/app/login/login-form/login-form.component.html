<div class="bg-img">
<!-- Login Form -->
<div class="box1">Sacchon Platform</div>
<form [formGroup]="formLogin" id="loginForm">
    <div class="box">
    <div class="form-group mr-2">
        <input type="text" id="username" class="form-control" name="username" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group mr-2">
    <input type="text" id="password" class="form-control" name="password" placeholder="Password"
        formControlName="password">
    </div>
    <button class="btn btn-primary" (click)="logIn()">Log In</button>

</div>
  </form>
  
</div>
