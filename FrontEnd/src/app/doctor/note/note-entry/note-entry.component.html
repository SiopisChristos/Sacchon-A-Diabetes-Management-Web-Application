<div class="container">
<form [formGroup]="formNoteEntry">
  
  <h3>Insert consultation</h3>
    <!-- Notes entry -->
    <div class="form-group">
      <label for="formGroupExampleInput">Notes</label>
      <input type="text" 
             class="form-control" 
             id="note" 
             placeholder="Enter consultation" 
             formControlName = "message">
      <div *ngIf="formNoteEntry.get('message').errors?.required && formNoteEntry.get('message').dirty" class="text-danger">
        Field is required
      </div>
    </div>  
    <!-- /Note entry -->
  
    <!-- Date entry -->
    <div class="form-group">
      <label for="formGroupExampleInput">Date</label>
      <input type="date" 
            class="form-control" 
            id="date" 
            formControlName="date">
      <div *ngIf="formNoteEntry.get('date').errors?.required && formNoteEntry.get('date').dirty" class="text-danger">
        Field is required
      </div>
    </div>
    <!-- /Date entry -->
    
    <button class="btn btn-primary" [disabled]="!formNoteEntry.valid" (click)="clickNoteEntrySubmit()">Submit</button>
  
  </form>


  <div *ngIf="result===1" class="alert alert-primary mt3" role="alert">
    Note Added!
  </div>

  <div *ngIf="result===-1" class="alert alert-danger" role="alert">
    Error
  </div>
</div>
