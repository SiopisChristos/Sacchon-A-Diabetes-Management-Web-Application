<div class="row">
  <div *ngFor="let patient of listOfFreePatients" class="card" style="width: 18rem;">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{patient.firstName}}</h5>
        <p class="card-text">Capital: {{patient.username}}<br>Region: {{patient.lastName}}</p>
      </div>
    </div>
</div>
</div>
