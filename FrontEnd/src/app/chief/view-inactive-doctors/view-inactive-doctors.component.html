<div class="container">
  <form [formGroup]="formViewInactiveDoctors">
 
    <h3 class="mt-3">Click to see doctors with no activity over a time range:</h3>

    <hr/>
   
    
 

 <!-- From date entry -->
 <div class="form-group">
  <label for="formGroupExampleInput">Date from</label>
  <input type="date" 
         class="form-control" 
         id="from" 
         placeholder="Enter from date" 
         formControlName = "from">
  <div *ngIf="formViewInactiveDoctors.get('from').errors?.required && formViewInactiveDoctors.get('from').dirty" class="text-danger">
    Field is required
  </div>
</div>  
<!-- /From date entry -->

<!-- To date entry -->
<div class="form-group">
  <label for="formGroupExampleInput">Date to</label>
  <input type="date" 
        class="form-control" 
        id="to" 
        formControlName="to">
  <div *ngIf="formViewInactiveDoctors.get('to').errors?.required && formViewInactiveDoctors.get('to').dirty" class="text-danger">
    Field is required
  </div>
</div>
<!-- /To date entry -->

<button class="btn btn-primary" (click)="clickViewInactiveDoctors()">
  Choose
</button>



    <div id="wrapper">
      <div
        class="card cards-margin"
        style="width: 18rem"
        *ngFor="let doctor of listOfDoctors; let id = index;">
        <img src="/assets/img/user.png" class="card-img-top" alt="..."  width="128px" height="256px" />
        <div class="card-body">
          <h5 class="card-title">Doctor: {{doctor.username}}</h5>
          <p *ngIf="!!doctor.firstName" class="card-text">FirstName: {{ doctor.firstName | titlecase }}</p>
          <p  *ngIf="!!doctor.lastName" class="card-text">LastName: {{ doctor.lastName | titlecase }}</p>
          <p *ngIf="!!doctor.specialty" class="card-text">Specialty: {{ doctor.specialty | titlecase}}</p>
          <hr/>
        </div>
      </div>
  </div>

</form>

</div>
