<div class="container">
  <form [formGroup]="formViewDoctorNotes">
 
    <h3 class="mt-2">Click to see all consulatations of a specific doctor over a time range:</h3>
    <hr/>
    

    <!-- From date entry -->
    <div class="form-group">
      <label for="formGroupExampleInput">Date from</label>
      <input type="date" 
             class="form-control" 
             id="from" 
             placeholder="Enter from date" 
             formControlName = "from">
      <div *ngIf="formViewDoctorNotes.get('from').errors?.required && formViewDoctorNotes.get('from').dirty" class="text-danger">
        Field is required
      </div>
    </div>  
    <!-- /From date entry -->
  
    <!-- To date entry -->
    <div class="form-group">
      <label for="formGroupExampleInput">Date to</label>
      <input type="date" 
            class="form-control" 
            id="to" 
            formControlName="to">
      <div *ngIf="formViewDoctorNotes.get('to').errors?.required && formViewDoctorNotes.get('to').dirty" class="text-danger">
        Field is required
      </div>
    </div>
    <!-- /To date entry -->
  
    <button class="btn btn-primary" (click)="clickViewDoctorNotes()">
      Choose
    </button>
  </form>
  <div id="wrapper">
    <div
      class="card cards-margin"
      style="width: 18rem"
      *ngFor="let note of listOfNotes;">
      <div class="card-body">
        <h5 class="card-title">Note #{{note.id}}</h5>
        <p *ngIf="!!note.message" class="card-text">{{ note.message | titlecase}}</p>
        <p  *ngIf="!!note.date" class="card-text">Date: {{ note.date | date }}</p>
        <p *ngIf="!!note.doctorLastname" class="card-text">Doctor's last name: {{ note.doctorLastname}}</p> 
      </div>
    </div>
  </div>


 
</div>
